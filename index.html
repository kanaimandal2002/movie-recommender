<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-film"></i> CineMatch</h1>
            <p>Discover your next favorite movie with our personalized recommendations</p>
        </header>
        
        <div class="search-box">
            <input type="text" class="search-input" placeholder="Search for movies...">
            <button class="btn" id="search-btn"><i class="fas fa-search"></i> Search</button>
        </div>
        
        <div class="genre-filter" id="genre-filter">
            <button class="genre-btn active" data-id="all">All</button>
            <!-- Genre buttons will be populated by JavaScript -->
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading movies...</p>
        </div>
        
        <section class="recommendation-section">
            <h2 class="section-title">Recommended For You</h2>
            <div class="movies-grid" id="recommended-movies">
                <!-- Movie cards will be generated here -->
            </div>
        </section>
        
        <section class="recommendation-section">
            <h2 class="section-title">Top Rated Movies</h2>
            <div class="movies-grid" id="top-rated-movies">
                <!-- Movie cards will be generated here -->
            </div>
        </section>
        
        <section class="recommendation-section" id="search-results-section" style="display: none;">
            <h2 class="section-title">Search Results</h2>
            <div class="movies-grid" id="search-results">
                <!-- Search results will be generated here -->
            </div>
        </section>
        
        <div class="view-more">
            <button class="btn" id="load-more-btn"><i class="fas fa-random"></i> Show More Recommendations</button>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
